<!doctype html>
<html>
<head>
	<meta charset="utf-8">
		<title>Check Box and Radio Button Form Web Page</title>
		<meta name="Description" content="My Fourteenth HTML Doc">
		<meta htttps-equiv="content-type"content="text/html"; charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
			<style type="text/css">
			body{
				color:green;
			}
			</style>
</head>

<body>
	<form name="Employment Form" action="send.php" method="post">
		<table width="600" border="1" cellspacing="2" cellpadding="2">
			<tr>
				<td>Employment Application</td>
				<td></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" maxlength="50"/></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" maxlength="50"/></td>
			</tr>
			<tr>
				<td>Position</td>
				<td>
					<select name="position">
						<option value="AC">Accountant</option>
						<option value="RC">Receptionist</option>		
						<option value="AD">Administrator</option>
						<option value="SP">Supervisor</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Experience Level</td>
				<td>
					<select name="experience">
						<option value="EL">Entry Level</option>
						<option value="SE">Some Experience</option>		
						<option value="HE">Highly Experienced</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Job Type</td>
				<td>
					<input type="checkbox" name="ft"/>Full-Time
					<input type="checkbox" name="pt"/>Part-Time
					<input type="checkbox" name="ct"/>Contact
				</td>
			</tr>
			<tr>
				<td>Employment Status</td>
				<td>
					<input type="radio" name="estatus" value="emp"/>Employed
					<input type="radio" name="estatus" value="unemp"/>Unemployed
					<input type="radio" name="estatus" value="stud"/>Student
				</td>
			</tr>
			<tr>
				<td>Additional Comments</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</form>	
</body>

</html>
